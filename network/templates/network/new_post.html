{% extends "network/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <h1 class="text-center my-4">Create New Post</h1>
    <hr />
    <div class="form-group hstack">
        <form class="row g-3 mx-auto mb-3" method="post">
            <div class="col">
               
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" role="button" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
